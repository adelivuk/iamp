<!-- backend/accounts/templates/emails/sponsor_email.html -->
<!DOCTYPE html>
<html>
<head>
    <title>New Account Created</title>
    <style>
      body {
          font-family: Arial, sans-serif;
      }
      .container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
          background-color: #f9f9f9;
      }
      h1 {
          color: #333;
      }
      p {
          color: #555;
      }
  </style>
</head>
<body>
  <div class="container">
    <p>A new account has been created for {{ email }}.</p>
    <p>First Name: {{ first_name }}</p>
    <p>Last Name: {{ last_name }}</p>
    <p>Email: {{ email }}</p>
    <p>Click the link to verify the account: <a href="{{ verification_link }}">{{ verification_link }}</a></p>
  </div>
</body>
</html>
